<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App Marketing and Support Page">
    <title id="page-title">App Marketing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo" id="logo">
                    <span id="app-name">App Name</span>
                </div>
                <div class="nav-links" id="nav-links">
                    <!-- Dynamically populated -->
                </div>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title" id="hero-title">Welcome to Our App</h1>
                <p class="hero-subtitle" id="hero-subtitle">Experience the future of productivity</p>
                <div class="hero-buttons" id="hero-buttons">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </div>
    </section>

    <!-- Support Section -->
    <section class="support" id="support-section">
        <div class="container">
            <h2 class="section-title" id="support-title">Support</h2>
            <div class="support-content">
                <div class="support-grid" id="support-grid">
                    <!-- Dynamically populated -->
                </div>
                <div class="contact-form" id="contact-form">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </div>
    </section>

    <!-- FAQ Section -->
    <section class="faq" id="faq-section">
        <div class="container">
            <h2 class="section-title" id="faq-title">Frequently Asked Questions</h2>
            <div class="faq-list" id="faq-list">
                <!-- Dynamically populated -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 id="footer-app-name">App Name</h3>
                    <p id="footer-description">Making your life easier, one feature at a time.</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul class="footer-links" id="footer-links">
                        <!-- Dynamically populated -->
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Connect</h4>
                    <div class="social-links" id="social-links">
                        <!-- Dynamically populated -->
                    </div>
                </div>
                <div class="footer-section">
                    <h4>Legal</h4>
                    <ul class="footer-links" id="legal-links">
                        <!-- Dynamically populated -->
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="copyright-year"></span> <span id="copyright-name">App Name</span>. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="config.json" type="application/json" id="config-data"></script>
    <script src="script.js"></script>
</body>
</html>
